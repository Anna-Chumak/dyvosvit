    <div class="container">
      <h1>Contact us</h1>
      <div class="main-contact">
        <form class="form" action="">
          <h2>Send us a message</h2>
          <div class="line">
            <input type="text" id="fromName" placeholder="Name" />
            <i class="far fa-user"></i>
          </div>
          <div class="line">
            <input type="email" id="userEmail" placeholder="Email" />
            <i class="far fa-envelope"></i>
          </div>
          <div class="line">
            <input type="tel" id="userPhone" placeholder="Phone" />
            <i class="fas fa-mobile-alt"></i>
          </div>
          <div class="line">
            <label for="message"></label
            ><textarea
              name=""
              id="message"
              cols="30"
              rows="10"
              placeholder="Message"
            ></textarea>
            <div class="button">
              <button id="submit-button">Send</button>
            </div>
          </div>
        </form>
        <div class="contact-info">
          <h2>Call us</h2>
          <div class="call">
            <i class="fas fa-phone"></i>
            <p>+(380) 74657364</p>
          </div>

            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d164153.52229381888!2d36.14574283335712!3d49.99450702668518!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4127a09f63ab0f8b%3A0x2d4c18681aa4be0a!2sKharkiv%2C%20Kharkiv%20Oblast%2C%20Ukraine!5e0!3m2!1sen!2sus!4v1617294311968!5m2!1sen!2sus"
